[package]
name = "native_search"
version = "0.1.0"
authors = ["Pascal Powerman <you@gmail.com>"]

[dependencies]
serde_derive = "1.0.1"
serde = "1.0.1"
serde_json = "1.0.0"
rand = "0.4"
# tokio-timer = { git = "https://github.com/tokio-rs/tokio-timer" }
levenshtein_automaton = { git = "https://github.com/tantivy-search/levenshtein-automata" }
regex = "0.2"
lazy_static = "0.2.2"
fnv = "1.0.3"
bit-set = "0.4.0"
bit-vec = "0.4.4"
fst = "0.3"
# fst = { git = "https://github.com/PSeitz/fst"}
fst-levenshtein = "0.2.0"
log = "0.4"
env_logger = "0.3"
csv = "0.15.0"
time = "0.1"
trie = { git = "https://github.com/contain-rs/trie"}
hyper = "0.10.9"
num = "0.1"
heapsize = "0.4.1"
heapsize_derive = "0.1.4"
snap = "0.2"
byteorder = "1.2.1"
bincode = "1.0.0"
measure_time = "0.1"
chrono = "0.4"
sled = "0.14.1"
flexi_logger = "0.6.11"
json_converter = {path = "json_converter"}
rayon = "0.9"
itertools = "0.7.3"
ordered-float = "0.5.0"
chashmap = "2.2.0"
parking_lot = {version = "0.5", features = ["nightly"]}
lru-cache = "0.1.1"
lru_time_cache = "0.8.0"
memmap = "0.6.2"
half = {version = "1.1.0", features = ["use-intrinsics", "serialize", "std"]}

flame = { version = "0.2.0", optional = true }
flamer = { version = "0.2.0", optional = true }
crossbeam-channel = "0.1.2"
crossbeam-utils = "0.2.1"
mayda = {git = "https://github.com/PSeitz/mayda"}
prettytable-rs = "^0.6"
utf8-ranges = "1.0.0"
colored = "1.4"

lz4 = "1.22.0"
flate2 = "1.0"

rocket = "0.3.8"
rocket_contrib = "0.3.8"
rocket_codegen = "0.3.8"

fixedbitset = "0.1.8"

[features]
default = []
flame_it = ["flame", "flamer"]

[dependencies.bodyparser]
version = "0.7.0"

[dependencies.urlencoded]
version = "0.5.0"

[dev-dependencies]
env_logger = "0.3"
pretty_assertions = "0.1.2"
stainless = {git = "https://github.com/PSeitz/stainless"}
criterion = "0.1.2"

[lib]
name = "search_lib"
path = "src/lib.rs"

[[bench]]
name = "bench_jmdict"
path = "benches/bench_jmdict.rs"
harness = false

[[bench]]
name = "bench_collection"
path = "benches/bench_collection.rs"
[[bench]]
name = "bench_persistence"
path = "benches/bench_persistence.rs"

[profile.release]
opt-level = 3
debug = false
lto = true
codegen-units = 1
panic = 'unwind'