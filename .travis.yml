language: rust
sudo: required
dist: trusty
addons:
    apt:
        packages:
            - libssl-dev
cache: cargo
rust:
  - nightly
env:
  - TEST_DIR=server
script:
- cargo build --manifest-path=$TEST_DIR/Cargo.toml
- cargo test --manifest-path=$TEST_DIR/Cargo.toml

before_cache: |
  RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install --git https://github.com/PSeitz/tarpaulin.git --branch develop --force

after_success: |
  # Uncomment the following line for coveralls.io
  RAYON_NUM_THREADS=1 cargo tarpaulin --manifest-path=$TEST_DIR/Cargo.toml --all --exclude-files "src/bin/*" "benches/*" --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

  # Uncomment the following two lines create and upload a report for codecov.io
  RAYON_NUM_THREADS=1 cargo tarpaulin --manifest-path=$TEST_DIR/Cargo.toml --all --exclude-files "src/bin/*" "benches/*" --out Xml
  bash <(curl -s https://codecov.io/bash)
